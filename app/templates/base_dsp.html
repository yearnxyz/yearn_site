<!-- 整个网页的基本风格由当前模板控制 -->
{% extends "base.html" %}

{% block head %}
{{ super() }}
<style type="text/css">
    /* 参考：http://lucumr.pocoo.org/ */
    @charset "utf-8";
    /* fonts */
    @import url(http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400italic,700,700italic|Merriweather:400,700,400italic,700italic,300,300italic|Crimson+Text:400,400italic,600italic,600&subset=latin,latin-ext);

    body    {
              font: 21px/30px  DFKai-SB,'Microsoft YaHei', '宋体','Merriweather', serif ;
              margin: 0; padding: 0; font-weight: 400; color: black; }
    a                           { color: #398ad5; font-weight: 400; }
    a:hover                     { color: #2771b5; }
    a                           { text-decoration: underline; }
    h1, h2, h3, h4, h5, h6      { font-family: 'Crimson Text', serif;
                                  font-weight: 400; color: #2771b5; font-style: italic }
    h1 a, h2 a, h3 a, h4 a,h5 a, h6 a  { text-decoration: none; }
    h1                          { margin: 15px 0 25px 0; }
    h2                          { margin: 25px 0 10px 0; }
    h3                          { margin: 35px 0 10px 0; }
    h1                          { font-size: 52px; line-height: 56px; }
    h2                          { font-size: 42px; line-height: 44px; }
    h3                          { font-size: 36px; line-height: 38px; }
    h1 em                       { color: black; font-size: 32px; display: block;
                                  margin-left: 25px; margin-top: -15px; }
    .jh_container               { max-width: 880px; margin: 48px auto; padding: 0 40px; }
    .jh_header                  { float: left; }
    .jh_navigation              { float: right; }
    .jh_header, .jh_navigation  { height: 25px; margin-bottom: 42px; }
    .jh_navigation ul           { margin: 0; padding: 0; list-style: none; }
    .jh_navigation ul li        { display: inline; margin: 0 2px; padding: 0; }
    .jh_body                    { clear: both; margin: 0 30px; line-height: 1.3; }

</style>
{% endblock %}

{% block page_content %}

<div class="row">
    <div class="col-md-6 ">
        <a href="{{ url_for('main.user_profile', user_name=user.username) }}">
            {{user.username}}
        </a>&nbsp;的思考与记忆
        {% if not current_user.is_anonymous %}
        <a href="{{url_for('auth.logout')}}"><small>(退出)</small></a>
        {% endif %}
    </div>
    <div class="col-md-6">
        <ul class="list-inline">
            <li><a href="">博客(Blog)</a></li>
            <li><a href="">阅读(Book)</a></li>
            <li><a href="">游记(Fun)</a></li>
            <li><a href="">记忆(Mem)</a></li>
        </ul>
    </div>

    <div class="jh_body">

        {% block infos %} {% endblock %}

    </div>
</div>


{% endblock %}
